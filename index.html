<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My Weather App</title>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
			integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="src/styles.css" />
	</head>
	<body>
		<div class="container">
			<div class="card main-card" style="width: 50rem">
				<div class="card-body">
					<div class="row">
						<div class="col-6">
							<h1 class="card-title">My Weather App</h1>
							<div class="card card-today" style="width: 20rem">
								<div class="card-body" id="body-card-today">
									<i class="fas fa-cloud" id="symbol-today"></i>
									<h2 id="today-line">
										<span id="city-display">Paris</span>
										<span id="temperature-today">19</span
										><span class="units"
											><a href="#" id="celsius">°C</a> |
											<a href="#" id="fahrenheit">°F</a></span
										>
									</h2>
									<h5 id="date-today">Today</h5>
								</div>
							</div>
							<form id="search-form">
								<div class="row change-city">
									<div class="col-6 new-city-field">
										<input
											type="text"
											placeholder="Change City"
											id="city-input"
										/>
									</div>
									<div class="col-3 search-button">
										<input type="submit" value="Search" />
									</div>
									<div class="col-2" id="location-button">
										<input type="submit" value="Use Location" />
									</div>
								</div>
							</form>
						</div>
						<div class="col-6">
							<div class="card next-predictions" style="width: 22rem">
								<div class="card-body prediction-body">
									<ul class="list-group list-group-flush">
										<li class="list-group-item prediction-item">
											<div class="card prediction" style="width: 18rem">
												<div class="card-body">
													<div class="row">
														<div class="col-3">
															<i class="fas fa-cloud symbol-prediction"></i>
														</div>
														<div class="col-6"><h5>Tomorrow</h5></div>
														<div class="col-3 degree"><h5>20&deg;C</h5></div>
													</div>
												</div>
											</div>
										</li>
										<li class="list-group-item prediction-item">
											<div class="card prediction" style="width: 18rem">
												<div class="card-body prediction-body">
													<div class="row">
														<div class="col-3">
															<i class="fas fa-cloud symbol-prediction"></i>
														</div>
														<div class="col-6"><h5>Tuesday</h5></div>
														<div class="col-3 degree"><h5>20&deg;C</h5></div>
													</div>
												</div>
											</div>
										</li>
										<li class="list-group-item prediction-item">
											<div class="card prediction" style="width: 18rem">
												<div class="card-body prediction-body">
													<div class="row">
														<div class="col-3">
															<i class="fas fa-cloud symbol-prediction"></i>
														</div>
														<div class="col-6"><h5>Wednesday</h5></div>
														<div class="col-3 degree"><h5>20&deg;C</h5></div>
													</div>
												</div>
											</div>
										</li>
										<li class="list-group-item prediction-item">
											<div class="card prediction" style="width: 18rem">
												<div class="card-body prediction-body">
													<div class="row">
														<div class="col-3">
															<i class="fas fa-cloud symbol-prediction"></i>
														</div>
														<div class="col-6"><h5>Thursday</h5></div>
														<div class="col-3 degree"><h5>20&deg;C</h5></div>
													</div>
												</div>
											</div>
										</li>
										<li class="list-group-item prediction-item">
											<div class="card prediction" style="width: 18rem">
												<div class="card-body prediction-body">
													<div class="row">
														<div class="col-3">
															<i class="fas fa-cloud symbol-prediction"></i>
														</div>
														<div class="col-6"><h5>Friday</h5></div>
														<div class="col-3 degree"><h5>20&deg;C</h5></div>
													</div>
												</div>
											</div>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="src/index.js"></script>
		<script
			src="https://kit.fontawesome.com/1b898238d5.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
